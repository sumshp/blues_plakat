<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLUESClUB</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="icon" type="image/png" href="images/Frame 103.png" />
  </head>
  <body>
    <!-- первый экран: эпилепсия -->
    <div class="first_scrin"></div>
    <!-- второй экран: рыбки и люди (разделяется на три дива) -->
    <div class="second_scrin">
      <div class="upper_fish">
        <img src="images/fishki.svg" alt="fish" class="fish1" />
      </div>
      <div class="bottom_fish">
        <img src="images/fishki2.svg" alt="fish" class="fish2" />
      </div>
      <div class="talking"></div>
    </div>
    <!-- третий экран:бегущая строка -->
    <div class="runningstroke">
      <p class="runningtext1">
        ЗАПЛЫВАЙ ПОСЛУШАТЬ ЗАПЛЫВАЙ ПОСЛУШАТЬ ЗАПЛЫВАЙ ПОСЛУШАТЬ
      </p>
      <p class="runningtext2">
        ЗАПЛЫВАЙ ПОСЛУШАТЬ ЗАПЛЫВАЙ ПОСЛУШАТЬ ЗАПЛЫВАЙ ПОСЛУШАТЬ
      </p>
    </div>
    <!-- четвертый экран: тройка приколов -->
    <div class="troyka">
      <div class="notes">
        <img src="images/note1.svg" alt="note" />
        <img src="images/note2.svg" alt="note" />
        <img src="images/note3.svg" alt="note" />
        <img src="images/note4.svg" alt="note" />
        <img src="images/note5.svg" alt="note" />
        <img src="images/note6.svg" alt="note" />
        <img src="images/note7.svg" alt="note" />
        <img src="images/note8.svg" alt="note" />
        <div class="setka"></div>
      </div>
      <div class="flexbox">
        <div class="octopus">
          <img src="images/vinyl1.svg" alt="vinyl" class="vinyl1" />
        </div>
        <div class="tickets">
          <img src="images/ticket.svg" alt="ticket" class="ticket1" />
          <img src="images/ticket.svg" alt="ticket" class="ticket2" />
        </div>
      </div>
    </div>
    <!-- пятый экран: рыба фугу смешная -->
    <div class="fugu"></div>
    <!-- шестой экран: строка перебивка -->
    <div class="stroke">
      <div class="wavyvinyl"></div>
      <div class="slova">
        <img src="images/blues.svg" alt="blues" />
        <img src="images/blues.svg" alt="blues" />
        <img src="images/blues.svg" alt="blues" />
        <img src="images/jazz.svg" alt="blues" />
        <img src="images/jazz.svg" alt="blues" />
        <img src="images/jazz.svg" alt="blues" />
      </div>
    </div>
    <!-- ВОСЬМОЙ ПОСЛЕДНИЙ ЭКРАН: ВОЛНЫ УРАА -->
    <div class="waves">
      <img src="images/upper_wave.svg" alt="wave" />
      <img src="images/bottom_wave.svg" alt="wave" />
    </div>
    <div class="podval">
      <img src="images/hse_logo_final-01.png" alt="логотип вшэ" />
      <p>б24укин02 <br />шарафутдинова сюмбель</p>
    </div>
  </body>
</html>
